            .fadeIn {
                opacity: 1;
                  -webkit-transition: opacity 1s ease-in-out;
                  -moz-transition: opacity 1s ease-in-out;
                  -ms-transition: opacity 1s ease-in-out;
                  -o-transition: opacity 1s ease-in-out;
                  transition: opacity 1s ease-in-out;
            }
            
            .fadeOut {
                opacity: .5;
                  -webkit-transition: opacity 1s ease-in-out;
                  -moz-transition: opacity 1s ease-in-out;
                  -ms-transition: opacity 1s ease-in-out;
                  -o-transition: opacity 1s ease-in-out;
                  transition: opacity 1s ease-in-out;
            }
            .pace-running .s3-loader{
                zoom:1;
                -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=10)"; /*for IE8 or IE9 only should come BEFORE filter*/
                filter:alpha(opacity=10);
                opacity:0.1;
            }
            .pace-done .s3-loader{
                zoom:1;
                -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)"; /*for IE8 or IE9 only should come BEFORE filter*/
                filter:alpha(opacity=100);
                opacity:1;
                -webkit-transition:opacity 1s linear;
                -moz-transition:opacity 1s linear;
                -o-transition:opacity 1s linear;
                transition:opacity 1s linear;
            }
            
            .noPointerEvents {
                pointer-events: none;
            }

            <script type="text/javascript">   
            $(window).load(function () {    
                paceOptions = {
                  ajax: true, // disabled
                  document: true, // disabled
                  eventLag: true, // disabled
                  elements: {
                    selectors: ['body']
                  }
                };  
            }) 
            $(document).ready(function() {         

                /*freewall used here*/
                    //setting new variable to specified div as new freewall object
                    var wall = new Freewall("#freewall"); 
                    //freewall function with specified properties; (this makes the images responsive to the size of their container through the 'freewall' api)
                    wall.reset({
                        selector: '.brick',
                        animate: true,
                        cellW: 200,
                        cellH: 'auto',
                        onResize: function() {
                            wall.fitWidth();
                        }
                    });
                    //freewall function to fit the total width of a row of images in their parent container
                    wall.container.find('.brick img').load(function() {
                        wall.fitWidth();
                    });
            
                /*fancybox used here*/
                    //append fancybox to all elements of ".fancybox" class
                    $(".fancybox").fancybox({
                        //<a> link titles will appear over popup images in the bottom left
                        helpers : {
                            title : {
                                type : 'over'
                            }
                        }
                    });
                
                    $('#All').on('click', function(e){
                        e.preventDefault();
                        $('.school').fadeTo( "slow", 1);
                        $('.personal').fadeTo( "slow", 1);
                        $('.trees').fadeTo( "slow", 1);
                        $('.marketing').fadeTo( "slow", 1);
                        $('.brick').removeClass('noPointerEvents');
                        $(".brick a").attr("rel", "gallery");
                    });
                
                    $('#Marketing').on('click', function(e){
                        e.preventDefault();
                        $('.school').fadeTo( "slow" , 0.3);
                        $('.school').addClass('noPointerEvents');
                        $('.personal').fadeTo( "slow" , 0.3);
                        $('.personal').addClass('noPointerEvents');
                        $('.trees').fadeTo( "slow" , 0.3);
                        $('.trees').addClass('noPointerEvents');
                        $('.marketing').fadeTo( "slow", 1);
                        $('.marketing').removeClass('noPointerEvents');
                        
                        $(".marketing a").attr("rel", "gallery1");
                    });
                
                    $('#School').on('click', function(e){
                        e.preventDefault();
                        $('.marketing').fadeTo( "slow" , 0.3);
                        $('.marketing').addClass('noPointerEvents');
                        $('.personal').fadeTo( "slow" , 0.3);
                        $('.personal').addClass('noPointerEvents');
                        $('.trees').fadeTo( "slow" , 0.3);
                        $('.trees').addClass('noPointerEvents');
                        $('.school').fadeTo( "slow", 1);

                        $(".school a").attr("rel", "gallery2");
                    });
                
                    $('#Personal').on('click', function(e){
                        e.preventDefault();
                        $('.school').fadeTo( "slow" , 0.3);
                        $('.school').addClass('noPointerEvents');
                        $('.marketing').fadeTo( "slow" , 0.3);

                    });
                
                    $('#Trees').on('click', function(e){
